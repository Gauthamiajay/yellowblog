<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff9c4, #ffeb3b); /* Yellow Gradient Background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar-custom {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            margin: 15px auto;
        }
        .navbar-custom .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: white !important;
        }
        .navbar-custom .nav-link, .navbar-custom .navbar-text {
            color: white !important;
            font-weight: 500;
        }
        .navbar-custom .btn {
            border-radius: 20px;
            font-weight: bold;
            background-color: white;
            color: #ff5722;
            border: 2px solid white;
            transition: all 0.3s ease-in-out;
        }
        .navbar-custom .btn:hover {
            background-color: #ff5722;
            color: white;
            border: 2px solid white;
        }

        /* Content Box Styling */
        .content-container {
            margin-top: 20px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'post_list' %}">ðŸŒž My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text me-3">ðŸ‘¤ Welcome, {{ user.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="btn">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn me-2">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="btn btn-warning">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Blog. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
